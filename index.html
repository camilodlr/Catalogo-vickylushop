<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VickyLu Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="pics/logopequeño.png" rel="icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="pics/logopequeño.png" alt="VickyLu Shop Logo">
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Tienda</a>
        <a href="#">Contacto</a>
        <a href="#" onclick="toggleCart()">Carrito (<span id="cart-count">0</span>)</a>
    </nav>
      
    <div class="container">
        <!-- Producto 1 -->
        <div class="product">
            <img src="pics/cadenafloracero.jpg" alt="Cadena Flor Acero">
            <h3>Cadena Flor Acero</h3>
            <p>$15.000</p>
            <button onclick="addToCart('Cadena Flor Acero', 15)">Añadir al carrito</button>
        </div>
        <!-- Producto 2 -->
        <div class="product">
            <img src="pics/collar estrella.jpg" alt="Collar Estrella">
            <h3>Collar Estrella</h3>
            <p>$20.000</p>
            <button onclick="addToCart('Collar Estrella', 20)">Añadir al carrito</button>
        </div>
        <!-- Producto 3 -->
        <div class="product">
            <img src="pics/Collar flower.jpg" alt="Collar Flower">
            <h3>Collar Flower</h3>
            <p>$18.000</p>
            <button onclick="addToCart('Collar Flower', 18)">Añadir al carrito</button>
        </div>
    </div>

    <div id="cart">
        <h2>Carrito de compras</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: $0.00</p>
        <button onclick="checkout()">Finalizar compra</button>
    </div>

    <div id="contact">

    </div>

      <script src="script.js"></script>
</body>
<footer>
    <div class="social-footer"></div>
        <a href="https://www.tiktok.com/@vickylushop" target="_blank" class="social-button">
            <i class="fab fa-tiktok"></i>
          </a>
        <a href="https://www.whatsapp.com" target="_blank" class="social-button">
            <i class="fab fa-whatsapp"></i>
          </a>
        <a href="https://www.instagram.com/vickylushop/" target="_blank" class="social-button">
            <i class="fab fa-instagram"></i>
          </a>
    </div>
    <br>
    <p>
        &copy; Camilo de los Ríos -2024 Tienda Vickylushop
    </p>
</footer>
</html>
